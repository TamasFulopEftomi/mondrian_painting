<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway&display=swap">
  </head>
  <body>
    <div id="canvas">
      <div id="firstRow">
        <div id="bigRectangle" class="red right"></div>
        <div id="firstDivider" class="black right"></div>
        <div id="firstColumn">
          <div class="upperLeftRectangle"></div>
          <div id="secondDivider" class="black"></div>
          <div class="upperLeftRectangle"></div>
        </div>
      </div>
      <div id="secondRow" class="black"></div>
      <div id="thirdRow">
        <div id="lastColumn" class="right">
          <div class="tinyRectangle"></div>
          <div id="thirdDivider" class="black"></div>
          <div class="tinyRectangle yellow"></div>
        </div>
        <div class="bottomDivider black right"></div>
        <div id="bigBottomRectangle" class="right"></div>
        <div class="bottomDivider black right"></div>
        <div id="bottomLittleRectangle" class="blue"></div>
      </div>
      <figcaption><strong>Composition with Red, Blue and Yellow</strong><br>Piet Mondrian</figcaption>
    </div>
  </body>
</html>
